<!DOCTYPE html>
<html lang="en">

<head>

  <title>Image Gallery</title>
  <link rel="stylesheet" href="design.css">

<body>
  <header class="app-header">
    <div class="container header-inner">
      <h1 class="title">Image Gallery</h1>
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="portrait">Portrait</button>
        <button class="filter-btn" data-filter="abstract">Abstract</button>
        <button class="filter-btn" data-filter="landscape">Landscape</button>
      </div>
      <button id="mode-toggle" aria-label="Toggle dark mode">
        <span class="icon-sun">&#9728;</span>
        <span class="icon-moon">&#9790;</span>
      </button>
    </div>
  </header>

  <div class="gallary-overlay"></div>
  <div class="img-box">
    <span class="close-btn">Ã—</span>

    <button class="nav-btn next">&#10095;</button>

  </div>
