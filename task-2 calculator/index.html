<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - make your calculation easy</title>
  <link rel="stylesheet" href="design.css">
</head>

<body>
  <div id="calculator">
    <h4 style="color: #d2c3c3; font-weight: bold;">Code<span style="color: #2f4ec9; font-weight: bold;">Alpha</span><br>
      <p style="font-size: 14px;">Calculator</p>
    </h4>
    <input id="inputbox" type="text" placeholder="0">

    <div>
      <button class="operator clean">AC</button>
      <button class="operator clean">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
    </div>
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
    </div>
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
    </div>
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalBTn">=</button>
    </div>
  </div>

  <script src="logic.js"></script>
</body>

</html>
