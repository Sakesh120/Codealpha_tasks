<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Dark Music Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <section class="player">
      <!-- 3D Album Card -->
      <div class="card-3d" id="card3d">
        <div class="card-face card-front">
          <img id="cover" src="images/cover1.jpg" alt="cover" draggable="false">
        </div>
        <div class="card-face card-back">
          <div class="meta">
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist</p>
            <small id="duration">0:00</small>
          </div>
        </div>
      </div>

      <!-- Controls & Info -->
      <div class="controls-panel">
        <div class="info">
          <h2 id="title-top">Song Title</h2>
          <p id="artist-top">Artist Name</p>
        </div>

        <audio id="audio"></audio>

        <div class="progress-wrap" id="progressWrap">
          <div class="time left" id="currentTime">0:00</div>
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time right" id="durationTime">0:00</div>
        </div>

        <div class="buttons">
          <button class="btn small" id="shuffle" title="Shuffle">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M3 6h2.5l5.5 7 3-3L21 20V4h-2v9.17l-2.5-2.5-3 3L5 6z"/></svg>
          </button>

          <button class="btn" id="prev" title="Previous">
            <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M6 4v16l12-8z"/></svg>
          </button>

          <button class="btn play" id="play" title="Play / Pause">
            <svg viewBox="0 0 24 24" id="playIcon" width="28" height="28"><path fill="currentColor" d="M8 5v14l11-7z"/></svg>
          </button>

          <button class="btn" id="next" title="Next">
            <svg viewBox="0 0 24 24" width="22" height="22"><path fill="currentColor" d="M6 4v16l12-8z"/></svg>
          </button>

          <button class="btn small" id="repeat" title="Repeat (off / all / one)">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M7 7h10v3l4-4-4-4v3H5a2 2 0 0 0-2 2v6h2V7zM17 17H7v-3L3 18l4 4v-3h10a2 2 0 0 0 2-2v-6h-2v6z"/></svg>
          </button>
        </div>

        <div class="bottom-controls">
          <div class="volume">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M5 9v6h4l5 5V4L9 9H5z"/></svg>
            <input id="volume" type="range" min="0" max="1" step="0.01" value="1">
          </div>

          <div class="toggles">
            <label class="switch" title="Autoplay">
              <input id="autoplay" type="checkbox">
              <span class="slider"></span>
              <small>Autoplay</small>
            </label>
          </div>
        </div>
      </div>
    </section>

    <!-- Playlist -->
    <aside class="playlist" id="playlist">
      <div class="playlist-header">
        <h3>Playlist</h3>
        <small id="count">0</small>
      </div>
      <div id="list" class="list"></div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
